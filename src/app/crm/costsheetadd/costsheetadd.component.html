<button mat-mini-fab routerLink="../costsheet" style="background-color: #5ac6c6;float: right;margin-right: 10px;">
    <mat-icon>arrow_back</mat-icon>
</button>

<div fxLayout="column">
    <div style="-webkit-align-items: center;" fxLayout="column">
        <img src="assets/images/BB LOGO.png" style="width:250px;height:150px;border-style: none;"
            onFocus="if(document.getElementById('_arrowdown').disabled == true){return false;}" disabled='true'
            id="_arrowdown" tabindex='0'>
    </div>
    <form style="margin-left: 50px;" [formGroup]="formgroup" class="example-form" fxLayout="column" fxFlex="50">
        <div fxLayout="row" fxLayoutGap="100px">
            <div fxFlex="10">
                <mat-label style="font-weight: bold;-webkit-align-items: start;">Proposed For</mat-label>
            </div>
            <div fxFlex="100">
                <mat-form-field class="example-full-width" appearance="outline"
                    style="margin-top: -10px;margin-left: -100px;">
                    <input matInput formControlName="proposedfor" readonly>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="100px">
            <div fxFlex="10">
                <mat-label style="font-weight: bold;-webkit-align-items: start;">Client</mat-label>
            </div>
            <div fxFlex="100">
                <mat-form-field class="example-full-width" appearance="outline"
                    style="margin-top: -10px;margin-left: -100px;">
                    <input matInput formControlName="client" readonly>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="100px">
            <div fxFlex="10">
                <mat-label style="font-weight: bold;-webkit-align-items: start;"> Proposed Date</mat-label>
            </div>
            <div fxFlex="100">
                <mat-form-field class="example-full-width" appearance="outline"
                    style="margin-top: -10px;margin-left: -100px;">
                    <input matInput formControlName="proposaldate" readonly>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="100px">
            <div fxFlex="10">
                <mat-label style="font-weight: bold;color:#464545;"> Version </mat-label>
            </div>
            <div fxFlex="100">
                <mat-form-field class="example-full-width" appearance="outline"
                    style="margin-top: -10px;margin-left: -100px;">
                    <input matInput formControlName="version" readonly>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="100px">
            <div fxFlex="10">
                <mat-label style="font-weight: bold;color:#464545;">Employee Name </mat-label>
            </div>
            <div fxFlex="100">
                <mat-form-field class="example-full-width" appearance="outline"
                    style="margin-top: -10px;margin-left: -100px;">
                    <input matInput formControlName="empname" readonly>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="100px">
            <div fxFlex="10">
                <mat-label style="font-weight: bold;color:#464545;"> Emp.Email.ID</mat-label>
            </div>
            <div fxFlex="100">
                <mat-form-field class="example-full-width" appearance="outline"
                    style="margin-top: -10px;margin-left: -100px;">


                    <input matInput formControlName="empemail" readonly>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="100px">
            <div fxFlex="10">
                <mat-label style="font-weight: bold;color:#464545;">Emp.Tele_no</mat-label>
            </div>
            <div fxFlex="100">
                <mat-form-field class="example-full-width" appearance="outline"
                    style="margin-top: -10px;margin-left: -100px;">

                    <input matInput formControlName="emptele" readonly>
                </mat-form-field>
            </div>
        </div>
        <div fxLayout="row" fxLayoutGap="100px" flex-wrap:wrap>
            <div fxFlex="10">
                <mat-label style="font-weight: bold;color:#464545;">Scope statement </mat-label>
            </div>
            <div fxFlex="100">

                <ckeditor class="example-full-width" appearance="outline"
                    style="box-sizing: border-box;display: flex;flex-direction: column;margin-top: -10px;margin-left: -100px;"
                    formControlName="scopestatement" [(ngModel)]="name" [config]="config" debounce="500">
                </ckeditor>

            </div>
        </div>
        <br><br>

        <div fxLayout="row" fxLayoutGap="100px">
            <div fxFlex="10">
                <mat-label style="font-weight: bold;color:#464545;"> proposal Blubase software service private limited
                </mat-label>
            </div>
            <div fxFlex="100">

                <ckeditor class="example-full-width" appearance="outline"
                    style="box-sizing: border-box;display: flex;flex-direction: column;margin-top: -10px;margin-left: -100px;"
                    formControlName="bluebasesoftware" [(ngModel)]="namesecondtable" [config]="config" debounce="500">
                </ckeditor>

            </div>
        </div>
        <br><br>
        <div fxLayout="row" fxLayoutGap="100px">
            <div fxFlex="10">
                <mat-label style="font-weight: bold;color: #464545;"> Terms & Conditions</mat-label>
            </div>
            <div fxFlex="100">

                <ckeditor class="example-full-width" appearance="outline"
                    style="box-sizing: border-box;display: flex;flex-direction: column;margin-top: -10px;margin-left: -100px;"
                    formControlName="terms" [(ngModel)]="namethirddtable" [config]="config" debounce="500">
                </ckeditor>


            </div>
        </div>
        <br><br>


    </form>




    <div>
        <div style="-webkit-align-items: start;" fxLayout="row">
            <button mat-raised-button color="primary" (click)="phaseadd()">Add</button>
            <ng-container matColumnDef="totaladd">
            </ng-container>
        </div>




        <div style="-webkit-align-items: end;" fxLayout="row">
            <span fxFlex></span>
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon (click)="add()">add</mat-icon>
            </button>
            <button mat-mini-fab color="accent" aria-label="Example icon button with a menu icon">
                <mat-icon (click)="removeSelectedRows()">delete</mat-icon>
            </button>
        </div>

        <!-- <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" matSort> -->
        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="check">

                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                color: #383131;">

                    #
                </th>
                <td mat-cell *matCellDef="let element;">
                    <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(element) : null" [checked]="selection.isSelected(element)">
                    </mat-checkbox>
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <ng-container matColumnDef="phase">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                color: #383131;"> Phases </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label style="font-weight: bold;color: #464545;"></mat-label>
                        <input matInput="">

                    </mat-form-field>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <ng-container matColumnDef="specification">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                color: #383131;"> Specification </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label style="font-weight: bold;color: #464545;"></mat-label>
                        <input matInput="">
                    </mat-form-field>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <ng-container matColumnDef="manhours">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                color: #383131;"> Man/Hours/Days </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label style="font-weight: bold;color: #464545;"></mat-label>
                        <input matInput="">
                    </mat-form-field>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                color: #383131;"> Amount </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label style="font-weight: bold;color: #464545;"></mat-label>
                        <input matInput="">
                    </mat-form-field>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                color: #383131;"> Total </th>
                <mat-label style="font-weight: bold;color: #464545;">
                    <td mat-cell *matCellDef="let element">


                    <td mat-footer-cell *matFooterCellDef style="font-weight: bold;font-size: medium;
                color: #383131;"> 100 </td>
                </mat-label>

            </ng-container>

            <!-- 
                        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->

            <!-- </table> -->
            <!-- </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>


    <div style="align-self: center;margin-top: 100px;">
        <button mat-button type="submit" style="background-color: #5ac6c6;" (click)="saveform()">Save</button>
    </div>

</div>
