<div flex>
    <div style="text-align: center;">
        <h4 style="font-size: x-large;
    font-weight: 500;
    margin-top: revert;">Assets Lists</h4>
    </div>
    <div fxLayout="row">
        <div fxFlex="90">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" #search id="search" cdkFocusInitial>
            </mat-form-field>
        </div>
        <div fxFlex="10">
            <button mat-mini-fab style="background-color: #39a9a9;" (click)="add()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="assets">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Asset </th>
                <td mat-cell *matCellDef="let element"> {{element.assets}} </td>
            </ng-container>

            <ng-container matColumnDef="assetstype">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Asset Type </th>
                <td mat-cell *matCellDef="let element"> {{element.assetstype}} </td>
            </ng-container>

            <ng-container matColumnDef="prefixcode">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Prefix Code </th>
                <td mat-cell *matCellDef="let element"> {{element.prefixcode}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="tools">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Edit </th>
                <td mat-cell *matCellDef="let element"> <button mat-mini-fab style="background-color: #39a9a9;;"
                        (click)="EditMethod(element)">
                        <mat-icon>edit</mat-icon>
                    </button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
